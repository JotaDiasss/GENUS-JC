name: CI/CD Pipeline para PythonAnywhere

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Fazer checkout do código
        uses: actions/checkout@v4
      - name: 2. Configurar o Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: 3. Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: 4. Rodar Testes (Django Check)
        run: |
          python manage.py check

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    
    env:
      PA_USERNAME: ${{ secrets.PA_USERNAME }}
      PA_API_TOKEN: ${{ secrets.PA_API_TOKEN }}
      PA_DOMAIN: ${{ secrets.PA_DOMAIN }}

    steps:
      - name: 1. Executar comandos de deploy via API (Git Pull, Migrações)
        run: |
          # O caminho do seu projeto no PythonAnywhere
          PROJECT_PATH="/home/${{ env.PA_USERNAME }}/genuss.pythonanywhere.com"

          COMMAND_STRING="cd ${PROJECT_PATH}\ngit pull origin main\npip install -r requirements.txt\npython manage.py collectstatic --noinput\npython manage.py migrate"
          
          CONSOLE_JSON=$(curl -s -X POST "https://www.pythonanywhere.com/api/v0/user/${{ env.PA_USERNAME }}/consoles/" \
          -H "Authorization: Token ${{ env.PA_API_TOKEN }}" \
          -d "executable=bash")

          CONSOLE_ID=$(echo $CONSOLE_JSON | sed -n 's/.*"id":\([0-9]*\).*/\1/p')
          if [ -z "$CONSOLE_ID" ]; then
            echo "ERRO: Falha ao criar console ou JSON inesperado."
            echo "Resposta da API: $CONSOLE_JSON"
            exit 1
          fi
          echo "Console ID: $CONSOLE_ID"
          
          sleep 5 
          
          echo "Enviando comandos: git pull, pip install, migrate..."
          
          curl -s -X POST "https://www.pythonanywhere.com/api/v0/user/${{ env.PA_USERNAME }}/consoles/$CONSOLE_ID/send_input/" \
          -H "Authorization: Token ${{ env.PA_API_TOKEN }}" \
          -d "input=${COMMAND_STRING}\n" # O '\n' final garante que o comando seja executado

          sleep 30

          echo "Limpando o console..."
          curl -s -X DELETE "https://www.pythonanywhere.com/api/v0/user/${{ env.PA_USERNAME }}/consoles/$CONSOLE_ID/" \
          -H "Authorization: Token ${{ env.PA_API_TOKEN }}"

      - name: 2. Recarregar (Reload) a Aplicação Web
        run: |
          echo "Recarregando a aplicação web..."
          curl -s -X POST "https://www.pythonanywhere.com/api/v0/user/${{ env.PA_USERNAME }}/webapps/${{ env.PA_DOMAIN }}/reload/" \
          -H "Authorization: Token ${{ env.PA_API_TOKEN }}"